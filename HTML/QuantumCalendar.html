<html>
    <head>
        <script src="../JS/Quantum.js" type="module"></script>
    </head>
    <body>
        <script>
            const quantumInit = async () =>
            {
                const d = await quantum.createInstance("QuantumCalendar",
                {
                    id: 'calendarOne',
                    beginsIn: 0,
                    input: false,
                    language: 'fr',
                    newLanguage: {'days': ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"],
                        'months': ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"]},
                    numChar: 3,
                    style: {'color': '#1DDA88'},
                    format: 'dd/mm/yy'
                });
                d.built = () => {console.log('Built Component!');}
                d.addToBody();
                const b = await quantum.createInstance("QuantumButton",
                {
                    id: 'jsButton',
                    caption: 'Date Log JS',
                    events: {'click': () => {console.log("JS Calendar Date: " + d.getDate());}}
                })
                b.addToBody()
            };
            const dateLog = () => {console.log("HTML Calendar Date: " + quantum.getInstance("calendarTwo").getDate());};
        </script>
        <quantum-calendar id="calendarTwo" input=false format="mm/dd/yy"></quantum-calendar>
        <quantum-button id="htmlButton" caption="Date Log HTML" onclick="dateLog()"></quantum-button>
    </body>
</html>
