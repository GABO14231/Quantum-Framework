<html>
    <head>
        <title>QuantumMessageBox</title>
        <script type="module" src="../JS/Quantum.js"></script>
    </head>

    <body>

        <script>
            let img = document.createElement("img")
            img.src = "../Images/icon.png"
            const quantumInit = async () =>{
                const b = await quantum.createInstance("QuantumMessageBox",
                {
                    titleLabel : "Error",
                    informationLabel : "Ha ocurrido un error",
                    icon : img
                });

                b.addToBody()
                let button = document.createElement("button")
                button.textContent = "Haz Click"
                button.addEventListener("click", () => b.show())
                document.body.appendChild(button)
            }

        </script>

    </body>
</html>
