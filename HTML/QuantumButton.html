        <script type="module" src="../JS/Quantum.js"></script>

    <body>
        <script>
            const quantumInit = async () =>
            {
                const b = await quantum.createInstance("QuantumButton",
                {
                    id: 'Button1',
                    caption: 'Cancel',
                    events: {click: () => console.log(`Clicked on ${b.caption}!`)}

                b.addToBody();
            };

        <quantum-button id = "MyQuantumButtonHTML" caption = "Accept" style="background-color: green"
        onclick="console.log(`Clicked on ${caption}!`)"></quantum-button>
