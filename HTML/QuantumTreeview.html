<html>
    <head>
        <script type="module" src="../JS/Quantum.js"></script>
    </head>
    <body>
        <script>
            const quantumInit = async () => {
                const treeview = await quantum.createInstance("QuantumTreeview", {
                    id: 'TreeviewComponent',
                    data: [
                        {
                            name: "Seguridad",
                            children: [
                                { name: "Crear" },
                                { name: "Eliminar" },
                                { name: "Buscar" },
                                { name: "Modificar" }
                            ]
                        }
                    ]
                });
                treeview.built = () => { console.log('QuantumTreeview Renderizado!'); };
                treeview.addToBody();
            };
            quantumInit();
        </script>
    </body>
</html>
