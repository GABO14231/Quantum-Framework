<html>
<head>
    <title>Quantum Tabs Example</title>
    <script type="module" src="../JS/Quantum.js"></script>
    <script type="module" src="../JS/QuantumTabs.js"></script>
</head>
<body>
    <script>
        const quantumInit = async () => {
            // Crear una sola instancia de las pestañas
            const tabs = await quantum.createInstance("QuantumTabs", {
                id: 'main-tabs',
                tabs: [
                    { label: "Inicio", content: "Bienvenido a la página de inicio." },
                    { label: "Servicios", content: "Nuestros servicios incluyen..." },
                    { label: "Contacto", content: "Ponte en contacto con nosotros." },
                    { label: "Acerca de", content: "Conoce más sobre nosotros." },
                ]
            });

            // Configurar el callback "built"
            tabs.built = () => {
                console.log('Tabs Built!');
            };

            // Agregar las pestañas al cuerpo del documento
            tabs.addToBody();
        };

        // Llamar a quantumInit cuando el DOM esté listo
        document.addEventListener("DOMContentLoaded");
    </script>
</body>
</html>
