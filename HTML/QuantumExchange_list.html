<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange List</title>
    <link rel="stylesheet" href="exchange_list2.css">
</head>
<body>
    <h1>Exchange List</h1>

    <!-- Template para el Web Component -->
    <template id="exchange-list-template">
        <div class="list-container">
            <div class="list left">
                <h3>Lista Izquierda</h3>
                <ul class="left-list"></ul>
                <input type="text" class="left-input" placeholder="Agregar texto">
                <button class="add-to-left">Agregar</button>
            </div>
            <div class="controls">
                <button class="move-to-right">&gt;</button>
                <button class="move-to-left">&lt;</button>
            </div>
            <div class="list right">
                <h3>Lista Derecha</h3>
                <ul class="right-list"></ul>
            </div>
        </div>
    </template>

    <exchange-list></exchange-list>

    <script src="exchange_list2.js" type="module"></script>
</body>
</html>
