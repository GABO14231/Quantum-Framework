<html>
    <head>
        <script type="module" src="../JS/Quantum.js"></script>
    </head>
    <body>
        <script>
            const quantumInit = async () =>
            {
                const c = await quantum.createInstance("QuantumCombo",
                {
                    id: 'QuantumComboJS',
                    style: {'left': '100px', 'top': '50px', 'width': '130px'},
                    master: true,
                    caption: 'JS List:',
                    // enabled : false,
                    // events : {'mouseup': (e)=>{ console.log(`Clicked on ${c.caption}!`); }}
                });
                c.built = async () =>
                {
                    console.log('Built Component!');
                    await c.addOption({'option': 'First', 'value': 50, 'sts': false});
                    await c.addOption({'option': 'Second', 'value': 150, 'sts': false});
                    await c.addOption({'option': 'Third', 'value': 100, 'sts': false});
                    await c.addOption({'option': 'Fourth', 'value': 10, 'sts': false});
                    await c.addOption({'option': 'Fifth', 'value': 100, 'sts': false});
                    await c.addOption({'option': 'Sixth', 'value': 100, 'sts': false});
                }
                c.addToBody();
                // c.enabled = false;
                const b = await quantum.createInstance("QuantumButton",
                {
                    id: 'SatusButton',
                    caption: 'Check Status',
                    style:
                    {
                        'position': 'fixed',
                        'top': '100px',
                        'left': '250px'
                    },
                    events: {'click': () => {getStsCheck();}}
                });
                b.addToBody();
            };
            const getStsCheck = () =>
            {
                console.log('Selected options in JS List: ', quantum.getInstance('QuantumComboJS').getSelected());
                console.log('Unchecked options in HTML List: ', quantum.getInstance('QuantumComboHTML').getDiselected());
            };
        </script>
        <quantum-combo master=true id="QuantumComboHTML" caption="HTML List:" style="left:400px; top:50px; width:150px">
            <option value="150" sts=false>First HTML</option>
            <option value="200" sts=false>Second HTML</option>
        </quantum-combo>
    </body>
</html>
