<html>
    <head>
        <script type="module" src="../JS/Quantum.js"></script>
    </head>
    <body>
        <script>
            const quantumInit = async () =>
            {
                quantum.fsw = () =>
                {
                    if (quantum.getInstance("HTML Switch").sts) console.log('On');
                    else console.log('Off');
                }
                const sw = await quantum.createInstance("QuantumSwitch",
                {
                    id: 'JS Switch',
                    events : {'click': () => {if(sw.sts) console.log('On'); else console.log('Off');}},
                    // disabled : true
                });
                sw.built = () => {console.log('Built Component!');}
                sw.addToBody();
            };
        </script>
        <quantum-switch id = "HTML Switch" sts = true  onclick = 'quantum.fsw()'></quantum-switch>
    </body>
</html>
