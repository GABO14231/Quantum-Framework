<html>
    <head>
        <script type="module" src="../JS/Quantum.js"></script>
    </head>
    <body>
        <script>
            const quantumInit = async () =>
            {
                const b = await quantum.createInstance("QuantumMemo",
                {
                    id: 'jsMemo',
                    caption: 'Memo Test via JS!'
                });
                b.built = () => {console.log('Built Component!');};
                b.addToBody();
                const c = await quantum.createInstance("QuantumButton",
                {
                    id: 'captionButton',
                    caption: 'Add Text',
                    style: {'margin': 'auto', 'margin-bottom': '10px'},
                    events: {click: () => b.addContent()}
                });
                c.addToBody();
                const d = await quantum.createInstance("QuantumButton",
                {
                    id: 'clearButton',
                    caption: 'Clear Text',
                    style: {'margin': 'auto', 'margin-bottom': '10px'},
                    events: {click: () => b.clearContent()}
                });
                d.addToBody();
                const e = await quantum.createInstance("QuantumButton",
                {
                    id: 'selectButton',
                    caption: 'Selected Text',
                    style: {'margin': 'auto', 'margin-bottom': '10px'},
                    events: {click: () => b.getSelected()}
                });
                e.addToBody();
                const f = quantum.getInstance("htmlMemo");
                const g = quantum.getInstance("htmlAdd");
                const h = quantum.getInstance("htmlClear");
                const i = quantum.getInstance("htmlSelect");
                g.addEventListener("click", () => {f.addContent("Memo Test via HTML!")},);
                h.addEventListener("click", () => {f.clearContent()},);
                i.addEventListener("click", () => {f.getSelected()},);
            };
        </script>
        <quantum-memo id="htmlMemo"></quantum-memo>
        <quantum-button id="htmlAdd" caption="Add Text" style="margin: auto; margin-bottom: 10px"></quantum-button>
        <quantum-button id="htmlClear" caption="Clear Text" style="margin: auto; margin-bottom: 10px"></quantum-button>
        <quantum-button id="htmlSelect" caption="Selected Text" style="margin: auto; margin-bottom: 10px"></quantum-button>
    </body>
</html>
