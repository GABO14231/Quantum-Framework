<html>
    <head>
        <script type="module" src="../JS/Quantum.js"></script>
    </head>
    <body>
        <script>
            const quantumInit = async () =>
            {
                const c = await quantum.createInstance("QuantumCheckBox",
                {
                    id:'QuantumCheckJS', 
                    caption : 'Master Check',
                    style : {'left':'120px', 'top':'110px'},
                    events : {'mouseup': (e) => {console.log(`Clicked on ${c.caption}!`);}},
                    group : 'G1',
                    master : true,
                    checked : true,
                });

                c.built = () =>
                {
                    console.log('Built Component!');
                }
                c.addToBody();
            };
        </script>
        <quantum-check id = "QuantumCheckHTML" group = 'G1' caption = "Accept" 
            onclick ="console.log(`Clicked on ${caption}!`)" 
            style = "position:absolute; left:120px; top:140px">
        </quantum-check>
        <quantum-check id = "QuantumCheckHTML2" group = 'G1' caption = "Cancel"
            onclick ="console.log(`Clicked on ${caption}!`)"

        </quantum-check>
